<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>02â€“Timeline-Entrance-Animation</title>
  <style>

  :root {
        --fg: hsl(60, 2%, 25%);
        --bg: #e4e3e3;
      }

    * {
      font-size: 22px;
      color: var(--bg);
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      background-color: var(--fg);
      opacity: 0;
      transform: scale(0.2);
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

</style>
</head>
<body>

  <div class="box"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

  <script>
    const tl = gsap.timeline();

    tl.to(".box", {
      opacity: 1,
      scale: 1,
      duration: 1,
      ease: "back.out(1.7)"
    });

    tl.to(".box", {
      rotate: 360,
      backgroundColor: "rgb(56, 56, 56)",
      duration: 1,
      ease: "power2.out"
    });

    tl.to(".box", {
      y: -50,
      yoyo: true,
      repeat: 1,
      duration: 0.4,
      ease: "sine.inOut"
    });

    tl.to(".box", {
      rotateY: 180,
      yoyo: true,
      repeat: 1,
      duration: 0.4,
      ease: "sine.inOut"
    });

    tl.to(".box", {
      borderRadius: "50%",
      duration: 1,
      ease: "power2.out"
    });

    tl.to(".box", {
      borderRadius: "0",
      width: "100%",
      duration: 1,
      ease: "power2.out"
    });

    tl.to(".box", {
      height: "0%",
      duration: 1,
      ease: "power2.out"
    });

    tl.to(".box", {
      height: "100%",
      duration: 1,
      ease: "power2.out"
    });

    gsap.registerPlugin(TextPlugin);

    tl.to(".box", {
      text: "Hello, world!",
      duration: 2,
      ease: "power2.out"
    });

        // === Robust viewport height (vh) fix ===
    function setVh() {
      const vh = (window.visualViewport?.height || window.innerHeight) * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // Set once after full page load to avoid early firing
    window.addEventListener('load', () => {
      // Wait for layout to stabilize
      requestAnimationFrame(() => {
        requestAnimationFrame(setVh);
      });
    });

    // Update on viewport resize
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);

    // Chrome-specific: listen for UI collapse/expand
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', setVh);
    }

    // Fallback for Chrome: update on scroll (address bar collapses)
    window.addEventListener('scroll', () => {
      requestAnimationFrame(setVh);
    });


  </script>

</body>
</html>
